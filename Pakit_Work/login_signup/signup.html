<!DOCTYPE html>
    <html>
        <head>
            <title> Pakit </title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel = "stylesheet" type = "text/css" href = "css/signup.css">
            <script>
                $(document).ready(function(){
                    $("#name").focus(function(){
                        if(($("#name").val()) == ""){
                        $("#name_label").removeClass("signup_movelabeltodefault");	
                        $("#name_label").addClass("signup_movelabelup");
                        $("#name").removeClass("signup_underlinedefault");    
                        $("#name").addClass("signup_underlineinput");    
                            }
                        if($("#password").val() == ""){
                        $("#password_label").addClass("signup_movelabeltodefault");
                        $("#password").removeClass("signup_underlineinput");
                        $("#password").addClass("signup_underlinedefault");    
                            }
                        if($("#email").val() == ""){
                        $("#email_label").addClass("signup_movelabeltodefault");
                        $("#email").removeClass("signup_underlineinput");
                        $("#email").addClass("signup_underlinedefault");    
                            }
                        });
			     });
                $(document).ready(function(){
                    $("#email").focus(function(){
                        if(($("#email").val()) == ""){
                        $("#email_label").removeClass("signup_movelabeltodefault");	
                        $("#email_label").addClass("signup_movelabelup");
                        $("#email").removeClass("signup_underlinedefault");    
                        $("#email").addClass("signup_underlineinput");    
                            }
                        if($("#password").val() == ""){
                        $("#password_label").addClass("signup_movelabeltodefault");
                        $("#password").removeClass("signup_underlineinput");
                        $("#password").addClass("signup_underlinedefault");    
                            }
                        if($("#name").val() == ""){
                        $("#name_label").addClass("signup_movelabeltodefault");
                        $("#name").removeClass("signup_underlineinput");
                        $("#name").addClass("signup_underlinedefault");    
                            }
                        });
			     });
                $(document).ready(function(){
                    $("#password").focus(function(){
                        if(($("#password").val()) == ""){
                        $("#password_label").removeClass("signup_movelabeltodefault");	
                        $("#password_label").addClass("signup_movelabelup");
                        $("#password").removeClass("signup_underlinedefault");    
                        $("#password").addClass("signup_underlineinput");    
                            }
                        if($("#email").val() == ""){
                        $("#email_label").addClass("signup_movelabeltodefault");
                        $("#email").removeClass("signup_underlineinput");
                        $("#email").addClass("signup_underlinedefault");    
                            }
                        if($("#name").val() == ""){
                        $("#name_label").addClass("signup_movelabeltodefault");
                        $("#name").removeClass("signup_underlineinput");
                        $("#name").addClass("signup_underlinedefault");    
                            }
                        });
			     });
            </script>
        </head>
<!--    **************************************      BODY STARTS HERE    **********************************      -->        
        <body>
            <div class = "container">
                
                
<!--    **************************************      PAKIT LOGO STARTS HERE    **********************************      -->                 
                <div class = "signup_pakit_logo"><img src = "Images/logo.png" class = "signup_pakit"></div>
<!--    **************************************      PAKIT LOGO ENDS HERE    **********************************      --> 
                
                
                
<!--    **************************************      FACEBOOK SIGNUP BOX STARTS HERE    **********************************      -->               
                <div class = "row">
                    <div class = "col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6 signup_fb_login">
                        <a href = "#">
                            <p>                        
                                <span class = "signup_fb_logo"><img src = "Images/fb_blue.png"></span>
                                <span class = "signup_login_text">Signup with Faceboook</span>
                            </p>
                        </a>
                    </div>
                </div>
<!--    **************************************      FACEBOOK SIGNUP BOX ENDS HERE    **********************************      -->
                
                
                <p class = "signup_or">OR</p>
                
                
<!--    **************************************      FORM STARTS HERE    **********************************      -->                 
                <div class = "row">
                    <div class = "col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 signup_inputs">
                        <form class = "signup_form">
                            <div class = "signup_name_input">
                                <label id = "name_label" class = "signup_label"> Name </label>
                                <input type = "text" id = "name" class = "signup_input"/>
                            </div>
                            <div class = "signup_email_input">
                                <label id = "email_label" class = "signup_label"> Email </label>
                                <input type = "email" id = "email" class = "signup_input"/>
                            </div>
                            <div class = "signup_password_input">
                                <label id = "password_label" class = "signup_label"> Password </label>
                                <input type = "password" id = "password" class = "signup_input"/>
                            </div>
                            <p class = "signup_login_submit">
                                <button class = "signup_signup_button">Sign Up</button>
                            </p>
                            <p class = "signup_if_registered">Already registered? <a href = "login.html" class = "signup_signin_link">Sign in</a></p>
                        </form>   
                    </div>
                </div>
<!--    **************************************      FORM ENDS HERE    **********************************      -->
                
                
            </div>
        </body>
<!--    **************************************      BODY ENDS HERE    **********************************      -->         
    </html>
