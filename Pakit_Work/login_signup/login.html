            <link rel = "stylesheet" type = "text/css" href = "css/login.css">

            <script>
                $(document).ready(function(){
                    $("#email").focus(function(){
                        if(($("#email").val()) == ""){
                        $("#email_label").removeClass("login_movelabeltodefault");	
                        $("#email_label").addClass("login_movelabelup");
                        $("#email").removeClass("login_underlinedefault");    
                        $("#email").addClass("login_underlineinput");    
                            }
                        if($("#password").val() == ""){
                        $("#password_label").addClass("login_movelabeltodefault");
                        $("#password").removeClass("login_underlineinput");
                        $("#password").addClass("login_underlinedefault");    
                            }				
                        });
			     });
                $(document).ready(function(){
                    $("#password").focus(function(){
                        if(($("#password").val()) == ""){
                        $("#password_label").removeClass("login_movelabeltodefault");	
                        $("#password_label").addClass("login_movelabelup");
                        $("#password").removeClass("login_underlinedefault");    
                        $("#password").addClass("login_underlineinput");    
                            }
                        if($("#email").val() == ""){
                        $("#email_label").addClass("login_movelabeltodefault");
                        $("#email").removeClass("login_underlineinput");
                        $("#email").addClass("login_underlinedefault");    
                            }				
                        });
			     });
            </script>
